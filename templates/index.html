<!-- Enhanced index.html using Bootstrap 5 with Confidence Score -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #f8f9fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 80px;
            padding: 40px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 5px 30px rgba(0,0,0,0.1);
        }
        .prediction-box {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .loader {
            display: none;
            margin-top: 20px;
        }
        .confidence {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4 text-primary"><i class="fas fa-brain"></i> Fake News Detector</h1>
        <form action="/predict" method="POST" onsubmit="showLoader()">
            <div class="form-floating mb-3">
                <textarea name="message" class="form-control" placeholder="Paste news content here..." id="floatingTextarea2" style="height: 200px" required></textarea>
                <label for="floatingTextarea2">Paste news content here...</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-magic"></i> Predict</button>
        </form>

        <div class="loader" id="loader">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p>Analyzing...</p>
        </div>

        {% if prediction_text %}
        <div class="alert alert-info prediction-box">
            {{ prediction_text }}<br>
            {% if confidence_score %}
            <span class="confidence text-success">Confidence: {{ confidence_score }}%</span>
            {% endif %}
        </div>
        {% endif %}
    </div>

    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "block";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
